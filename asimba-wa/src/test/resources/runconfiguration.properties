asimbawa.server.url=http://localhost:8080/asimba-wa
asimbawa.saml.websso.url=http://localhost:8080/asimba-wa/profiles/saml2/sso/web

identifying.user.known=asimba1
identifying.user.unknown=asimba-unknown

# settings for the keystore file; should not have to be changed
asimbawa.saml.keystore=asimba-integrationtest-keystore.jks
asimbawa.saml.keystore.password=changeit

# settings for setting up a SAML2 mock idp
asimbawa.saml.idp.entityId=urn:asimba:idp:samlidp-test:idp
asimbawa.saml.idp.keyalias=asimba-test-idp
asimbawa.saml.idp.keypassword=changeit
