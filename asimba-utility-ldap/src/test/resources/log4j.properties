# Set root category priority to INFO and appender to ASIMBACONSOLE.
log4j.rootCategory=INFO, ASIMBAWACONSOLE

# add Asimba classes to log4j
log4j.logger.org.asimba.wa=TRACE

log4j.logger.org.asimba.utility.storage.jgroups.RetrieveRepeater=ALL
log4j.logger.org.asimba.utility.storage.jgroups.RetrieveRepeaterTest=ALL

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.ASIMBAWACONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.ASIMBAWACONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.ASIMBAWACONSOLE.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [%15.15t] [%p] %c{1} %m%n

